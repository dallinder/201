<!doctype html>
<html lang="en-US">
  <head>
    <title>6</title>
    <meta charset="UTF-8" />
    <style>
      fieldset {
        border-style: none;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="movie">Movie</label>
          </dt>
          <dd>
            <select name="movie" id="movie" size="4">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>

          <dt>
            <label for="rating">Rating</label>
          </dt>
          <dd>
            <input type="range" name="rating" id="rating" min="1" max="5" />
          </dd>
        </dl>

        <input type="checkbox" name="add" id="add" />
        <label for="add">Add to my favorites</label>
        <div>
          <input type="button" value="Rate movie" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
