<!doctype html>
<html lang="en-US">
  <head>
    <title>Contact</title>
    <meta charset="UTF-8" />
    <style>
      label {
        color: blue;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="name">Your Name</label>
          </dt>
          <dd>
            <input type="text" name="name" id="name"/>
          </dd>

          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" />
          </dd>

          <dt>
            <label for="telnumber">Phone Number</label>
          </dt>
          <dd>
            <input type="tel" name="telnumber" id="telnumber" placeholder="###-###-####" />
          </dd>

          <dt>
            <label for="message">Message</label>
          </dt>
          <dd>
            <textarea rows="6" cols="80" name="message" id="message" >Type your message here.</textarea>
          </dd>
        </dl>
        <input type="submit" value="Send Message" />
        <input type="submit" value="Clear" />
      </fieldset>
    </form>
  </body>
</html>
