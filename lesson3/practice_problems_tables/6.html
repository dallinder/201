<!doctype html>
<html lang="en-US">
  <head>
    <title>6</title>
    <meta charset="UTF-8" />
    <style>
      td[scope="col"] {
        background-color: blue;
      }

      td[scope="row"] {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td scope="col">Name</td>
          <td scope="col">Major</td>
          <td scope="col">GPA</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">Chris Lee</td>
          <td>Supply Chain Management</td>
          <td>3.7</td>
        </tr>
        <tr>
          <td scope="row">Shane Riley</td>
          <td>Photojournalism</td>
          <td>3.8</td>
        </tr>
        <tr>
          <td scope="row">Kevin Wang</td>
          <td>Computer Science</td>
          <td>4.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
